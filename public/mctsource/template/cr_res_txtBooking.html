<div class="editer-content">
    <div class="control-group">
        <label class="control-label">
            <em class="required">*</em>标题：
        </label>
        <div class="controls page_title">
            <input class="form-control" type="text" name="title"  ng-model="editors[index].title" required>
        </div>
        <label class="control-label res_time">描述：</label>
        <div class="controls page_title res_time">
            <input class="form-control" type="text" name="title"  ng-model="editors[index].subtitle" value="" >
        </div>
        <label class="control-label res_time">是否必填：</label>
        <div class="controls res_time" style="padding-top: 2px">
            <input style='vertical-align: middle' ng-model="editors[index]['required']" ng-checked="editors[index]['required']"  class="ng-pristine ng-valid ng-touched" type="checkbox" name="title" value="" ><span style='vertical-align: middle;margin-left: 5px' >必须填写</span>
        </div>
        <label class="control-label res_time">选择框：</label>
        <div class="controls res_time" style="padding-top: 2px">
            <input style='vertical-align: middle' ng-model="editors[index]['rule_appoint_type']" ng-checked="editors[index]['rule_appoint_type']==0" value="0" class="ng-pristine ng-valid ng-touched" checked type="radio" name="input_type" value="" required><span style='vertical-align: middle;margin-left: 5px' >单选框</span>
            <input style='vertical-align: middle' ng-model="editors[index]['rule_appoint_type']" ng-checked="editors[index]['rule_appoint_type']==2" value="2" class="ng-pristine ng-valid ng-touched" checked type="radio" name="input_type" value="" required><span style='vertical-align: middle;margin-left: 5px' >多选框</span>
            <input style='vertical-align: middle' ng-model="editors[index]['rule_appoint_type']" ng-checked="editors[index]['rule_appoint_type']==1" value="1" class="ng-pristine ng-valid ng-touched" type="radio" name="input_type" value="" required><span style='vertical-align: middle;margin-left: 5px' >下拉框</span>
        </div>
        <label ng-if="editors[index]['rule_appoint_type'] == 1" class="control-label res_time">默认选择：</label>
        <div ng-if="editors[index]['rule_appoint_type'] == 1" class="controls res_time" style="padding-top: 2px">
            <select class='res_select' ng-init="editors[index].selectedSite = editors[index]['sub_rules'][editors[index]['default_num']]" ng-model="editors[index].selectedSite" ng-options="x.title for x in editors[index]['sub_rules']">
            </select>
        </div>
        <div class='res_vote_option'>
            <p>选项</p>
        </div>
        <div class='vote_choice'>
            <ul>
                <li ng-repeat="item in editors[index]['sub_rules']" ng-if='$index != 0'>
                    <span ng-click='removeBookingOpt($index)'>x</span>
                    <label class="control-label">
                        <em class="required">*</em>选项：
                    </label>
                    <div class="controls">
                        <input  class="form-control" type="text" name="option" ng-model='item.title'>
                    </div>
                </li>
            </ul>
        </div>
        <div class='add_option'>
            <i class='icon-add'></i>
            <a class="js-new-field" href="javascript:;" ng-click='addBookingOpt()'>增加一个选项</a>
        </div>
    </div>
</div>
