<div>
    <div class="control-group">
        <label class="control-label">背景图片：</label>
        <div class="controls">
            <a class="control-action js-trigger-image" href="javascript: void(0);" ng-click="changeBg()">选择图片</a>
            <p class="help-desc">最佳尺寸：640 x 200 像素。</p>
            <p class="help-desc">尺寸不匹配时，图片将被压缩或拉伸以铺满画面。</p>
        </div>  
    </div>
    <div class="control-group">
        <label class="control-label">店铺Logo：</label>
        <div class="controls">
            <img ng-src="{{editors[index]['logo']}}" width="80" height="80" class="thumb-image" style="width: 80px; height: 80px;">
            <a class="control-action js-trigger-avatar" href="/merchants/currency/index">修改店铺Logo</a>
        </div>
    </div>
</div>
