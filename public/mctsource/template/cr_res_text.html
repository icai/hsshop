<div class="editer-content">
    <div class="control-group">
        <label class="control-label">
            <em class="required">*</em>标题：
        </label>
        <div class="controls page_title">
            <input class="form-control" type="text" name="title"  ng-model="editors[index].title" required>
        </div>
        <label class="control-label res_time">描述：</label>
        <div class="controls page_title res_time">
            <input class="form-control" type="text" name="title"  ng-model="editors[index].subtitle" value="" >
        </div>
        <label class="control-label res_time">文本高度：</label>
        <div class="controls res_time" style="padding-top: 2px">
            <input style='vertical-align: middle' class="ng-pristine ng-valid ng-touched" ng-model="editors[index]['rule_text_height']" ng-checked="editors[index]['rule_text_height']==0" value="0" type="radio" name="input_type" required><span style='vertical-align: middle;margin-left: 5px' >单行</span>
            <input style='vertical-align: middle' class="ng-pristine ng-valid ng-touched" ng-model="editors[index]['rule_text_height']" ng-checked="editors[index]['rule_text_height']==1" value="1" type="radio" name="input_type" required><span style='vertical-align: middle;margin-left: 5px' >多行</span>
        </div>
        <label class="control-label res_time">是否必填：</label>
        <div class="controls res_time" style="padding-top: 2px">
            <input style='vertical-align: middle' ng-model="editors[index]['required']" ng-checked="editors[index]['required']"  class="ng-pristine ng-valid ng-touched" type="checkbox" name="title" value="" ><span style='vertical-align: middle;margin-left: 5px' >必须填写</span>
        </div>
        <!--<label class="control-label res_time">文本长度：</label>-->
        <!--<div class="controls res_time" style="padding-top: 2px">-->
            <!--<select class='res_select' ng-init="editors[index].selectedSite = editors[index]['textLength'][editors[index]['rule_text_width']]" ng-model="editors[index].selectedSite" ng-options="x.key for x in editors[index]['textLength']">-->
            <!--</select>-->
        <!--</div>-->
    </div>
</div>
