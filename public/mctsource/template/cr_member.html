<div class="cr_member">
    <div class="control-group">
        <label class="control-label">
            <span class="required">*</span>页面名称：</label>
        <div class="controls">
            <input class="form-control" type="text" ng-model="editors[0]['title']" name="page_title" value="" required ng-maxlength="10">
            <p class="help-block error-message" ng-show="editorForm.page_title.$dirty && editorForm.page_title.$error.required || iserror && editorForm.page_title.$invalid">页面名不能为空</p>
            <p class="help-block error-message" ng-show="editorForm.page_title.$dirty && editorForm.page_title.$error.maxlength || iserror && editorForm.page_title.$invalid">最大长度不能超过10位</p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">背景图：</label>
        <div class="controls">
            <img ng-src="{{editors[0]['thumbnail']}}" width="100" height="100">
            <a class="js-choose-bg control-action" href="javascript: void(0);" ng-click="changeBg()">修改背景图</a>
            <p class="help-block">建议尺寸：640 x 320 像素</p></div>
    </div>
</div>
