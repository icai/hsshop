<div class="editer-content">
    <div>
        <div class="control-group">
            <label class="control-label">商品来源：</label>
            <div class="controls">
                <div ng-show="editors[index]['groupName']" style="display:inline-block">
                    <div class="control-action clearfix">
                        <div class="pull-left link-to">
                            <a href="javascript:void(0);" class="link-to-title">
                                <span class="label label-success">商品标签
                                    <em class="link-to-title-text" ng-bind="editors[index]['groupName']"></em>
                                </span>
                            </a>
                        </div>
                        <a href="javascript:void(0);" class="pull-right js-add-goods" ng-click="chooseShopGroup(1)">修改</a>
                    </div>
                </div>
                <a href="javascript:void(0);" class="js-add-goods control-action" ng-click="chooseShopGroup(1)" ng-show="!editors[index]['groupName'].length">从商品分组中选择</a>
                <p class="help-desc">选择商品来源后，左侧实时预览暂不支持显示其包含的商品数据</p>
            </div>
        </div>
        <div class="js-goods-style-region">
            <div>
                <div class="control-group">
                    <label class="control-label">显示个数：</label>
                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio" name="showNum" value="6" ng-model="editors[index]['showNum']" ng-checked="editors[index]['showNum']==6">6</label>
                        <label class="radio inline">
                            <input type="radio" name="showNum" ng-model="editors[index]['showNum']" ng-checked="editors[index]['showNum']==12" value="12">12</label>
                        <label class="radio inline">
                            <input type="radio" name="showNum" ng-model="editors[index]['showNum']" ng-checked="editors[index]['showNum']==18" value="18">18</label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">列表样式：</label>
                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio" name="size" value="1" ng-model="editors[index]['listStyle']" ng-checked="editors[index]['listStyle']==1">大图</label>
                        <label class="radio inline">
                            <input type="radio" name="size" ng-model="editors[index]['listStyle']" ng-checked="editors[index]['listStyle']==2" value="2">小图</label>
                        <label class="radio inline">
                            <input type="radio" name="size" ng-model="editors[index]['listStyle']" ng-checked="editors[index]['listStyle']==3" value="3">一大两小</label>
                        <label class="radio inline">
                            <input type="radio" name="size" ng-model="editors[index]['listStyle']" ng-checked="editors[index]['listStyle']==4" value="4">详细列表</label>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="controls-card">
                            <div class="controls-card-tab">
                                <label class="radio inline">
                                    <input type="radio" name="size_type" ng-model="editors[index]['cardStyle']" ng-checked="editors[index]['cardStyle']==1" value="1"> 卡片样式
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="size_type" ng-model="editors[index]['cardStyle']" ng-checked="editors[index]['cardStyle']==3" value="3"> 极简样式
                                </label>
                                <label class="radio inline" ng-show="editors[index]['listStyle']==2">
                                    <input type="radio" name="size_type" ng-model="editors[index]['cardStyle']" ng-checked="editors[index]['cardStyle']==4" value="4"> 促销
                                </label>
                            </div>
                            <div class="controls-card-item" ng-hide="editors[index]['cardStyle']==3 && editors[index]['listStyle']!=4 || editors[index]['listStyle']==2 && editors[index]['cardStyle']==4">
                                <div>
                                    <label class="checkbox inline">
                                        <input type="checkbox" ng-model="editors[index]['showSell']" ng-checked="editors[index]['showSell']" name="buy_btn" value="true">显示购买按钮
                                    </label>
                                </div>
                                <div style="margin: 10px 0 0 20px;" ng-show="editors[index]['showSell']">
                                    <label class="radio inline">
                                        <input type="radio" name="buy_btn_type" ng-model="editors[index]['btnStyle']" ng-checked="editors[index]['btnStyle']==1" value="1">样式1</label>
                                    <label class="radio inline">
                                        <input type="radio" name="buy_btn_type" ng-model="editors[index]['btnStyle']" ng-checked="editors[index]['btnStyle']==2" value="2">样式2</label>
                                    <label class="radio inline">
                                        <input type="radio" name="buy_btn_type" ng-model="editors[index]['btnStyle']" ng-checked="editors[index]['btnStyle']==3" value="3">样式3</label>
                                    <label class="radio inline">
                                        <input type="radio" name="buy_btn_type" ng-model="editors[index]['btnStyle']" ng-checked="editors[index]['btnStyle']==4" value="4">样式4</label>
                                </div>
                            </div>
                            <div class="controls-card-item" ng-hide="editors[index]['listStyle'] == 2 && editors[index]['cardStyle'] == 3 || editors[index]['cardStyle'] == 4 || editors[index]['listStyle'] == 4">
                                <label class="checkbox inline">
                                    <input type="checkbox" ng-model="editors[index]['goodName']" ng-checked="editors[index]['goodName']" value="0"> 显示商品名
                                </label>
                            </div>
                            <div class="controls-card-item" ng-hide="editors[index]['listStyle'] == 2 || editors[index]['listStyle'] == 3 || editors[index]['listStyle'] == 4">
                                <label class="checkbox inline">
                                    <input type="checkbox" name="show_sub_title" ng-model="editors[index]['goodInfo']" ng-checked="editors[index]['goodInfo']" value="0"> 显示商品简介
                                </label>
                            </div>
                            <div class="controls-card-item" ng-hide="editors[index]['listStyle'] == 2 && editors[index]['cardStyle'] == 4 || editors[index]['listStyle'] == 4">
                                <label class="checkbox inline">
                                    <input type="checkbox" ng-model="editors[index]['priceShow']" name="price" ng-checked="editors[index]['priceShow']" value="1">显示价格</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
